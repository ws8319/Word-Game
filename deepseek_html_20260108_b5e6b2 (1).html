        }

        }

        }

        }

        }

            font-weight: bold;
            color: #333;

            border: 4px solid #ff9900;
            box-shadow: 0 5px 0 #cc9900;
            text-transform: uppercase;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
        }

            background-color: #f0f0f0;
            border: 4px dashed #999;
            box-shadow: none;
            cursor: pointer;
        }
        
        .letter-box.empty:hover {
            background-color: #e6e6e6;
        }
        
        .letter-box.dragging {
            transform: scale(1.1);
            box-shadow: 0 8px 0 #cc9900;
            z-index: 10;
        }
        
        .letter-box.correct {
            background-color: #99ff99;
            border-color: #33cc33;
        }
        
        .letter-box.incorrect {
            background-color: #ff9999;
            border-color: #ff3333;
        }
        
        .letter-box.show-answer {
            background-color: #a6d8ff;
            border-color: #3366cc;
            color: #003366;
        }

            justify-content: center;
            flex-wrap: wrap;

            margin-top: 20px;
            min-height: 100px;
            background-color: #f0f8ff;
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #33aaff;
        }

            width: 65px;
            height: 65px;
            background-color: #33aaff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            margin: 0;
            border: 4px solid #0066cc;
            box-shadow: 0 5px 0 #0066cc;
            text-transform: uppercase;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
        }

            opacity: 0.7;
            transform: scale(1.1);
        }

            background-color: #cccccc;
            border-color: #999999;
            color: #666666;
            box-shadow: 0 5px 0 #999999;
        }

            min-height: 30px;
            min-width: 30px;
        }

            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

            transition: all 0.3s;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);

            color: white;

        }

        }

        }

            color: #333;
            line-height: 1.5;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(153, 255, 153, 0.9);

            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 25px;
            animation: fadeIn 0.5s;
            display: none;
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-icon {
            font-size: 8rem;
            color: #33cc33;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .success-text {
            font-size: 3rem;
            color: #ff6600;
            font-weight: bold;
            text-shadow: 3px 3px 0 #ffcc00;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff3366;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }

            text-align: center;
            padding: 30px;
            display: none;
        }

            font-size: 3rem;
            color: #ff3366;
            margin-bottom: 20px;
        }

            font-size: 2.5rem;
            color: #3366cc;
            margin-bottom: 30px;
        }

            background-color: #9966ff;

            background-color: #7a52cc;
        }

            color: #3366cc;
            margin-bottom: 15px;

            margin-top: 20px;

            text-align: center;

        }

            color: #ff3366;

            color: #3366cc;
            font-weight: bold;
            margin: 10px 0;

        }

            }

            }
        }

            }

                font-size: 1.2rem;
                padding: 12px 20px;
            }

                font-size: 1.8rem;
            }

                gap: 3px;
            }
        }
    </style>
</head>

        // Initialize the game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            usedWords = [];
            updateScore();
            loadQuestion();
            
            // Hide game over screen and success animation
            gameOverElement.style.display = 'none';

            answerFeedback.style.display = 'none';
        }
        
        // Load a new question
        function loadQuestion() {
            // Get a random word from the database
            const wordData = getRandomWord();
            currentWord = wordData.word.toUpperCase();
            
            // Update hints and definition
            hint1Element.textContent = `1. ${wordData.hints[0]}`;
            hint2Element.textContent = `2. ${wordData.hints[1]}`;
            definitionElement.textContent = wordData.meaning;
            
            // Update question counter and letter count
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            letterCountElement.textContent = currentWord.length;
            
            // Create empty boxes for the word
            createWordBoxes();
            
            // Create scrambled letter tiles (8 letters total)
            createScrambledLetters();
            
            // Show check button, hide next button, definition, and feedback
            checkBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            definitionContainer.style.display = 'none';
            answerFeedback.style.display = 'none';
        }
        
        // Get a random word from the word bank
        function getRandomWord() {
            // Get all themes
            const themes = Object.keys(wordBank);
            // Choose a random theme
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];
            // Get words from that theme
            const themeWords = wordBank[randomTheme];
            // Choose a random word from that theme
            let randomWord;
            
            do {
                randomWord = themeWords[Math.floor(Math.random() * themeWords.length)];
            } while (usedWords.includes(randomWord.word) && usedWords.length < themeWords.length);
            
            // Add to used words
            usedWords.push(randomWord.word);
            return randomWord;
        }
        
        // Create empty boxes for the word
        function createWordBoxes() {
            wordContainer.innerHTML = '';
            letterBoxElements = [];
            
            for (let i = 0; i < currentWord.length; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box empty';
                box.dataset.index = i;
                box.dataset.expected = currentWord[i];
                box.dataset.id = `box-${i}`;
                
                // Make empty boxes draggable (to accept letters)
                box.addEventListener('dragover', handleDragOver);
                box.addEventListener('drop', handleDrop);
                box.addEventListener('dragstart', handleDragStartFromBox);
                box.addEventListener('dragend', handleDragEnd);
                
                // Make empty boxes draggable
                box.draggable = true;
                
                letterBoxElements.push(box);
                wordContainer.appendChild(box);
            }
        }
        
        // Create scrambled letter tiles (8 letters total)
        function createScrambledLetters() {
            lettersContainer.innerHTML = '';
            scrambledLetters = [];
            letterTileElements = [];
            
            // Add the letters of the current word
            for (let i = 0; i < currentWord.length; i++) {
                scrambledLetters.push(currentWord[i]);
            }
            
            // Add extra random letters to make 8 total letters
            const extraLettersCount = 8 - currentWord.length;
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let i = 0; i < extraLettersCount; i++) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                scrambledLetters.push(randomLetter);
            }
            
            // Shuffle the letters
            scrambledLetters = shuffleArray(scrambledLetters);
            
            // Create letter tiles
            scrambledLetters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.draggable = true;
                tile.dataset.id = `tile-${index}`;
                tile.dataset.letter = letter;
                tile.dataset.source = 'tile';
                
                // Add drag event listeners
                tile.addEventListener('dragstart', handleDragStart);
                tile.addEventListener('dragend', handleDragEnd);
                
                letterTileElements.push(tile);
                lettersContainer.appendChild(tile);
            });
            
            // Make letters container a drop zone
            lettersContainer.addEventListener('dragover', handleDragOver);
            lettersContainer.addEventListener('drop', handleDropToContainer);
        }
        
        // Handle drag start from letter tiles
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.textContent);
            e.dataTransfer.setData('source', 'tile');
            e.dataTransfer.setData('id', e.target.dataset.id);
            e.target.classList.add('dragging');
        }
        
        // Handle drag start from letter boxes (when moving letters back)
        function handleDragStartFromBox(e) {
            if (e.target.classList.contains('empty')) {
                e.preventDefault(); // Don't drag empty boxes
                return;
            }
            
            e.dataTransfer.setData('text/plain', e.target.textContent);
            e.dataTransfer.setData('source', 'box');
            e.dataTransfer.setData('id', e.target.dataset.id);
            e.target.classList.add('dragging');
        }
        
        // Handle drag end
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        // Handle drag over (allow drop)
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        // Handle drop to letter boxes
        function handleDrop(e) {
            e.preventDefault();
            
            const letter = e.dataTransfer.getData('text/plain');
            const source = e.dataTransfer.getData('source');
            const sourceId = e.dataTransfer.getData('id');
            
            // If this box already has a letter, swap them
            if (e.target.textContent && !e.target.classList.contains('empty')) {
                // Get the letter currently in this box
                const currentLetter = e.target.textContent;
                
                // If dragging from a box back to boxes (rearranging)
                if (source === 'box') {
                    const sourceBox = document.querySelector(`[data-id="${sourceId}"]`);
                    sourceBox.textContent = currentLetter;
                    sourceBox.classList.remove('empty');
                } 
                // If dragging from tile to a filled box
                else if (source === 'tile') {
                    const sourceTile = document.querySelector(`[data-id="${sourceId}"]`);
                    sourceTile.textContent = currentLetter;
                    sourceTile.classList.remove('used');
                    sourceTile.classList.add('letter-tile');
                }
                
                // Put the new letter in the target box
                e.target.textContent = letter;
                e.target.classList.remove('empty');
            } 
            // If this box is empty
            else {
                // Put the letter in the empty box
                e.target.textContent = letter;
                e.target.classList.remove('empty');
                
                // If dragging from a tile, mark it as used
                if (source === 'tile') {
                    const sourceTile = document.querySelector(`[data-id="${sourceId}"]`);
                    sourceTile.classList.add('used');
                }
                // If dragging from another box, clear that box
                else if (source === 'box') {
                    const sourceBox = document.querySelector(`[data-id="${sourceId}"]`);
                    sourceBox.textContent = '';
                    sourceBox.classList.add('empty');
                }
            }
        }
        
        // Handle drop to letters container (returning letters)
        function handleDropToContainer(e) {
            e.preventDefault();
            
            const letter = e.dataTransfer.getData('text/plain');
            const source = e.dataTransfer.getData('source');
            const sourceId = e.dataTransfer.getData('id');
            
            // If dragging from a box back to the container
            if (source === 'box') {
                const sourceBox = document.querySelector(`[data-id="${sourceId}"]`);
                
                // Clear the source box
                sourceBox.textContent = '';
                sourceBox.classList.add('empty');
                
                // Find an available tile with this letter (or create one)
                let foundTile = null;
                for (let tile of letterTileElements) {
                    if (tile.textContent === letter && tile.classList.contains('used')) {
                        foundTile = tile;
                        break;
                    }
                }
                
                // If found a used tile with this letter, make it available
                if (foundTile) {
                    foundTile.classList.remove('used');
                }
            }
        }
        
        // Check if the spelling is correct
        function checkSpelling() {
            const wordBoxes = document.querySelectorAll('.letter-box:not(.empty)');
            let isCorrect = true;
            let correctLettersCount = 0;
            
            // First, remove any previous correct/incorrect styling
            wordBoxes.forEach(box => {
                box.classList.remove('correct', 'incorrect');
            });
            
            // Check each box
            wordBoxes.forEach(box => {
                const expectedLetter = box.dataset.expected;
                const actualLetter = box.textContent;
                
                if (expectedLetter === actualLetter) {
                    box.classList.add('correct');
                    correctLettersCount++;
                } else {
                    box.classList.add('incorrect');
                    isCorrect = false;
                }
            });
            
            // Show the definition container
            definitionContainer.style.display = 'block';
            
            if (isCorrect && wordBoxes.length === currentWord.length) {
                // Correct spelling
                score++;
                updateScore();
                showSuccessAnimation();
                
                // Show next button
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'block';
                
                // Hide answer feedback if shown
                answerFeedback.style.display = 'none';
                
                // Disable further dragging after correct answer
                disableDragging();
            } else {
                // Incorrect spelling
                showCorrectAnswer();
                
                // Show next button so player can continue
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'block';
                
                // Disable further dragging after showing answer
                disableDragging();
            }
        }

            // Show answer feedback
            answerFeedback.style.display = 'block';
            correctAnswerElement.textContent = currentWord;
            
            // Show the correct letters in the boxes
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach((box, index) => {
                if (index < currentWord.length) {
                    const expectedLetter = currentWord[index];
                    box.textContent = expectedLetter;
                    box.classList.add('show-answer');
                    box.classList.remove('empty', 'correct', 'incorrect');

            tiles.forEach(tile => {
                tile.style.visibility = 'hidden';

                box.removeEventListener('drop', handleDrop);
                box.removeEventListener('dragstart', handleDragStartFromBox);
                box.removeEventListener('dragend', handleDragEnd);
            });
            
            const tiles = document.querySelectorAll('.letter-tile');
            tiles.forEach(tile => {
                tile.removeEventListener('dragstart', handleDragStart);
                tile.removeEventListener('dragend', handleDragEnd);
            });
            
            lettersContainer.removeEventListener('dragover', handleDragOver);
            lettersContainer.removeEventListener('drop', handleDropToContainer);
        }
        
        // Show success animation
        function showSuccessAnimation() {
            successAnimation.style.display = 'flex';
            createConfetti();
            
            // Hide animation after 1.5 seconds
            setTimeout(() => {
                successAnimation.style.display = 'none';
            }, 1500);
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff3366', '#33cc33', '#3366cc', '#ffcc00', '#9966ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.width = `${Math.random() * 15 + 5}px`;
                confetti.style.height = confetti.style.width;
                
                successAnimation.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Move to next question or end game
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                endGame();
            }
        }
        
        // End the game
        function endGame() {
            // Show game over screen
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
            
            // Hide game container
            document.querySelector('.game-area').style.display = 'none';
            document.querySelector('.hints-container').style.display = 'none';
            document.querySelector('.definition-container').style.display = 'none';
            answerFeedback.style.display = 'none';
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // Utility function to shuffle an array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Event listeners
        checkBtn.addEventListener('click', checkSpelling);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', () => {
            // Reset display
            document.querySelector('.game-area').style.display = 'block';
            document.querySelector('.hints-container').style.display = 'block';
            document.querySelector('.definition-container').style.display = 'block';
            
            // Restart game
            initGame();
        });
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
